<!DOCTYPE html>
<html lang="ja">
<!--    /////////////////// head /////////////////////////////////////////////       -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    
    <meta charset="UTF-8">
    <title>{% block title %}デフォルトのタイトル{% endblock %}</title>
    
</head>

<!--    /////////////////// body /////////////////////////////////////////////       -->
<body>
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container-fluid d-flex justify-content-start gap-2">
            <a href="/index" class="btn btn-outline-primary">ホーム</a>
            <!-- --------------------------------------------------------- -->
            {% if current_user.is_authenticated %}
                <!-- ログイン中のログアウトボタン（赤色） -->
                <a href="/logout" class="btn btn-danger">ログアウト</a>
            {% else %}
                <!-- 未ログイン時のログインボタン（青色） -->
                <a href="/login" class="btn btn-primary">ログイン</a>
            {% endif %}
            <!-- --------------------------------------------------------- -->
            <a href="/dashboard" class="btn btn-outline-primary">結果表示</a>
            <a href="/administrator" class="btn btn-outline-primary">管理者専用</a>
        </div>
    </nav>

    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    
<!--    /////////////////// footer /////////////////////////////////////////////       -->
    <footer class="bg-light">
        <div class="text-center p-3">
            <p>&copy; 2026  学習記録アプリ</p>
        </div>
    </footer>
</body>
</html>
